<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Styling/Global.css" />
    <link rel="stylesheet" href="./Styling/Home.css" />
    <script
      async
      src="lib/dist/opencv.js"
      onload="onOpenCvReady();"
      type="text/javascript"
    ></script>
    <script src="lib/dist/utils.js"></script>
  </head>
  <body>
    <nav class = "nav">
      <ul>
        <p>Facial Forecast</p>
        <p id="so">Sign Out</p>
      </ul>
    </nav>
    <div class="home-page">
      <div>
        <div class="inputoutput">
          <div class="camera">
            <div class="control"><button id="start">Start</button></div>
            <video id="livestream" width="320" height="240"></video>
            <canvas id="canvasOutput" width="320" height="240"></canvas>
          </div>
        </div>
      </div>

      <div class="options">
        <div class="profile">
          <span>J</span>
        </div>
       
        <div id="emotions">
          <h3>Emotions:</h3>
          <div class="bullet-point"></div>
          <div id="timer"></div>
          <!-- <p class="emotion"></div></p> -->          
          <!-- <div class="bullet-point"></div>
          <p class="emotion">Smiling</p>
          <div class="bullet-point"></div>
          <p class="emotion">Positive</p> -->
        </div>
        <button id="announce">Announce</button>
      </div>

       
    
     <script>
      var emotions = [['Happy', 'Smiling', 'Positive'], ['Bored'], ['Frowning', 'Sad', 'Negative'], ['Angry', 'Mad', 'Negative']]
      var currentEmotion = 0;
      var timerDiv = document.getElementById("timer");

      setInterval(function() {
        // Clear the previous bullet point
        timerDiv.innerHTML = "";
        
        for (let i = 0; i < emotions[currentEmotion].length; i++) {
            // Add the next bullet point
            var emotion = emotions[currentEmotion][i];
        
            timerDiv.innerHTML += '<div class="bullet-point">' + '</div>' ;
            timerDiv.innerHTML += '<p class="emotion">' + emotion + "</p>";
        }
        

        // Move to the next bullet point
        if(currentEmotion != emotions.length - 1){
            currentEmotion += 1
        }
        else{
            currentEmotion = currentEmotion
        }
      }, 5000); // 10000 milliseconds = 10 seconds
    </script>

    <script src="./JS/Livestream.js"></script>
    <script src="./JS/TextToSpeech.js"></script>
  </body>
</html>
